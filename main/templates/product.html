{% extends "base.html" %}

{% load static %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
  <div class="container">
  <div class="header">
    <h5>
      <a href="{% url 'catalog' %}">Вернуться в каталог</a>
    </h5>
    <h1>{{ book.title }}</h1>
  </div>

  <div class="content">
    <img height="400" src="{{ book.image.url }}" alt="{{ book.title }}"/>
    <div>Стоимость: {{ book.price }} ₽</div>
    <div>Описание: {{ book.description }}</div>
  </div>
{% endblock %}
